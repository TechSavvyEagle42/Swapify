<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/Css/Home.css">
    <title>Swapify</title>
</head>

<body>
    <header>
        <img src="https://e7.pngegg.com/pngimages/799/987/png-clipart-computer-icons-avatar-icon-design-avatar-heroes-computer-wallpaper-thumbnail.png"
            alt="Avatar">
    </header>
    <aside class="navigation">
        <button>Swipe</button>
        <button>Gallery</button>
        <button>About</button>
    </aside>
    <main>
        <button id="google-logout-button">Logout</button>
    </main>
    <aside class="chat">
        <ui class="contacts">
            <li>
                <div class="chat-card">
                    <img src="https://cdn.britannica.com/87/2087-004-264616BB/Mona-Lisa-oil-wood-panel-Leonardo-da.jpg" alt="Profile picture" class="chat-avatar">
                    <span class="chat-name">John Doe</span>
                  </div>
            </li>
        </ui>
    </aside>


    <script src="/src/JavaScript/Home.js" type="module"></script>
</body>

</html>
