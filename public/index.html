<!DOCTYPE html>
<html lang="en">

<head>
    <title>Swapify</title>
    <meta charset="UTF-8">
    <!-- Swapify: A Single Page Application (SPA) built entirely in vanilla JavaScript -->
    <!-- Key Features: Sign in With Google, Firebase Authentication, Firebase Cloud Firestore, Firebase Realtime Database, Firebase Storage -->
    <!-- Technologies Used: HTML, CSS, JavaScript, Firebase, ESLint, and Parcel -->
    <link rel="stylesheet" href="/public/style.css"> <!-- Include CSS file for styling -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Include JavaScript file for application logic -->
    <script defer type="module" src="/src/app.js" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!-- Swapify is a modern web application developed as a Single Page Application (SPA) using vanilla JavaScript. -->
    <!-- The application leverages the power of Firebase for seamless integration of features like user authentication, real-time data storage with Firestore, and file storage with Firebase Storage. -->
    <main id="app"></main>
    <!-- Key Features: -->
    <!-- 1. Sign in With Google for easy authentication. -->
    <!-- 2. Firebase Authentication for secure user management and authentication processes. -->
    <!-- 3. Firebase Cloud Firestore for scalable and real-time cloud database storage. -->
    <!-- 4. Firebase Realtime Database for synchronous data updates and event-driven communication. -->
    <!-- 5. Firebase Storage for efficient file storage and retrieval. -->
    <!-- Swapify is designed with a responsive layout, ensuring optimal viewing experience across various devices. -->
    <!-- Technologies Used: -->
    <!-- - HTML, CSS, and JavaScript for frontend development. -->
    <!-- - Firebase services for backend functionality, including authentication, database operations, and file storage. -->
    <!-- - ESLint for code linting and consistency. -->
    <!-- - Parcel for bundling and optimizing the application for deployment. -->
</body>

</html>
